<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    

</head>
<body>
    <header>
        <a href="#login">Login</a>
        <a href="#register">Register</a>
        <a href="#home">Home</a>
        
    </header>

    <main>
        <div id="login">
            <form id="loginForm">
                <input name="username" type="text" placeholder="username" required>
                <input name="pass" type="text" placeholder="password" required>
                <input type="submit" value="Login" id="loginButt">
            </form>
            <div class="popUp" id="loginPopUp">
                <h2>WRONG NAME OR PASSWORD</h2>
                <button type="button" onclick="closePopUp()">OK</button>
            </div>
        </div>
        <div id="register">
            <form id="registerForm">
                <input name="username" type="text" placeholder="username" required>
                <input name="pass" type="text" placeholder="password" required>
                <input name="confirm" type="text" placeholder="confirm password" required>
                <input type="submit" value="Register" id="registerButt">
            </form>
            <div class="popUp" id="registrationPopUp">
                <h2 id="regPopUp">THIS USER NAME IS ALREADY TAKEN</h2>
                <button type="button" onclick="closeRegPopUp()">OK</button>
            </div>
        </div>
        <div id="home">

        </div>
    </main>

    <footer>
        <p>&copy; Copyright Nikola Sirakov 2023</p>
    </footer>

    <script src="./model/PopUpManager.js"></script>
    <script src="./model/UserManager.js"></script>
    <script src="./ViewController.js"></script>
</body>
</html>
